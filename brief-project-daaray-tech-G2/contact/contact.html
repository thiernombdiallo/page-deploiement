        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"

</head>

<body>
    <div id="header"></div>
    <div class="banner">
        <div class="chemin-cours">
            <div class="chemin-c d-flex align-items-center gap-4">
                <h4>Contact</h4>
            </div>
            <h5 style="margin-top: 20%; font-size: 2em;">Daaray technologie est à votre disposition</h5>
            <p></p>
        </div>
        <div class="bannerOpacity">
        </div>
    </div>
    <section id="contact">
        <div class="contact-title d-flex align-items-center gap-4">
            <div class="icon-title"><i class="fa-solid fa-code"></i></div>
            <h2>Contact</h2>
        </div>
        <div class="contact-medias justify-content-center d-flex gap-4">
            <i class="fa-solid fa-envelope media-over"></i>
            <div class="contact-float"><a href="mailto:djibysec8@gmail.com">djibysec8@gmail.com</a></div>
            <i class="fa-solid fa-phone media-over"></i>
            <div class="contact-float"><a href="https://wa.me/+221774065868">774065868</a></div>
            <i class="fa-solid fa-map-pin media-over"></i>
            <div class="contact-float"><a href="https://maps.app.goo.gl/ogXfQ6XPz3qQhYEZ6">DAKAR, SENEGAL</a></div>
        </div>
        <script>
            let lsMedia = document.querySelectorAll('.media-over');
            let mdOver = document.querySelectorAll('.contact-float');

            lsMedia[0].addEventListener('mouseover', function () {
                mdOver[0].style.display = 'block';
                mdOver[1].style.display = 'none';
                mdOver[2].style.display = 'none';
            });
            lsMedia[1].addEventListener('mouseover', function () {
                mdOver[1].style.display = 'block';
                mdOver[0].style.display = 'none';
                mdOver[2].style.display = 'none';
            });
            lsMedia[2].addEventListener('mouseover', function () {
                mdOver[2].style.display = 'block';
                mdOver[0].style.display = 'none';
                mdOver[1].style.display = 'none';
            });

            for (let i = 0; i < lsMedia.length; i++) {
                lsMedia[i].addEventListener('click', function () {
                    mdOver[i].style.display = 'none';
                })
            }


        </script>
        <div class="contact-form d-flex justify-content-center">
            <form action="" class="d-flex flex-column w-100 gap-4">
                <input type="text" placeholder="Nom complet" pattern="[A-Za-z0-9]+" required>
                <input type="email" placeholder="Adresse électronique"
                    pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required>
                <textarea name="" id="" cols="30" rows="10" placeholder="Comment pouvons-nous vous aider ?"></textarea>
                <input type="submit" value="Envoyer mon message">
            </form>
        </div>
    </section>
    <div id="footer"></div>
    <script src="cours.js"></script>
    <script src="../public/scripts.js"></script>
</body>

</html>
