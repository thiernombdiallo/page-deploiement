                        <h4>Qu’est-ce que le certificat ISTQB ?</h4>
                        <iframe width="450" height="450" src="https://www.youtube.com/embed/A7WMRcBAhFQ" title="Certification ISTQB FOUNDATION : C’est quoi ISTQB ?" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        <p><span>De nos jours, les acronymes sont si fréquents qu’on n’y prête plus guère attention. Pourtant, dans le petit monde du testing, s’il est bien un acronyme qu’il faut connaître pour ne pas se tromper de prestataire, c’est bien celui d’ ISTQB ® (pour « International Software Testing Qualifications Board« ), tant il constitue un gage de qualité indispensable à la définition et à l’exécution des campagnes de tests des sites et applications. Alors, de quoi parlons-nous quand on évoque la certification ISTQB® ?</span></p>
                        <h6>ISTQB® : UNE RECONNAISSANCE INTERNATIONALE</h6>
                        <p>L’International Software Testing Qualifications Board® (ISTQB® ou, en français Comité international de qualification du test logiciel) est une garantie de compétences, de connaissances, de compréhension, de professionnalisme, d’indépendance et d’éthique. <br> </p>
                        <p>Basé à Edimbourg (Écosse), cette association, à but non lucratif, composée de 47 membres représentant plus de 71 pays (dont, pour la France le Comité Français des Tests Logiciels – CFTL), a pour objectif de valider le titre de testeur (certifié ISTQB®), en standardisant la qualification du test logiciel et en contribuant au résumé des certifications.</p>
                        <h6>LES RAISONS DE LA DÉMARCHE ISTQB®</h6>
                        <p>La fondation, en 2002, de cette association s’explique par de multiples raisons : <br>
                            - Les besoins d’un langage et de procédures communs à une profession nouvelle, dans un univers international. <br>
                            - La nécessité d’indépendance de vérification des compétences vis-à-vis d’intérêts privés, pour des raisons objectives, autant qu’évidentes. <br>
                            - L’éthique professionnelle. <br>
                            - L’obligation d’amélioration continue pour des métiers qui ne cessent d’évoluer. <br>
                        </p>
                        <h6>CONCRÈTEMENT, DE QUOI S’AGIT-IL ?</h6>
                        <p>En France, la certification ISTQB® est délivrée par le CFTL. En effet, le processus d’accréditation fait intervenir différents interlocuteurs et instances aux rôles et responsabilités distinctes. Pour la France, il s’agit de :
                            &nbsp;
                            - GASQ (Global Association for Software Quality) : un organisme Certificateur reconnu par l’ISTQB® pour les volets contractuels et financiers, <br>
                            - un panel d’experts en charge de valider le contenu et le timing en fonction des sujets traités,
                            - bureau du CFTL pour la gestion du processus, <br>
                            - l’organisme de formation qui soumet son matériel de formation.<br>
                        </p>
